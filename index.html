<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Codemakers, the game.</title>
	<link href='http://fonts.googleapis.com/css?family=Exo:300,700' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/s.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

<div class="navbar navbar-inverse">
<div class="container">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Codemakers!</a>
	</div>
</div>
</div>

<div class="container">
	<!-- Example row of columns -->
	<div class="row">
		<div class="col-sm-7">
			<div class="row">
				<div id="computer2">
					<div id="wraper-code" class="well">
						<div id="code"></div>
					</div>
				</div>


				<div class="col-sm-4">

					<h2 id="myscore"><span id="score">0</span> code lines</h2>
					<h3 id="mycps"><span id="cps">0</span> lines/s</h3>

					<div id="playground">
						<div id="source"></div>
						<div id="computer">

						</div>
					</div>
				</div>
			</div>
		</div>


		<div id="items" class="col-sm-5">

			<div id="item-trainee" class="row">
				<div class="col-sm-4"><button type="button" class="btn btn-default"><i class="icon-male icon-large"></i> <span>Trainee</span></button></div>
				<div class="col-sm-2 item-nb"><span class="nb">0</span></div>
				<div class="col-sm-6 item-price">price: <span class="price">0</span></div>
			</div>

			<div id="item-coffee" class="row">
				<div class="col-sm-4"><button type="button" class="btn btn-primary"><i class="icon-coffee icon-large"></i> <span>Coffee</span></button></div>
				<div class="col-sm-2 item-nb"><span class="nb">0</span></div>
				<div class="col-sm-6 item-price">price: <span class="price">0</span></div>
			</div>

			<div id="item-robot" class="row">
				<div class="col-sm-4"><button type="button" class="btn btn-primary"><i class="icon-android icon-large"></i> <span>Robot</span></button></div>
				<div class="col-sm-2 item-nb"><span class="nb">0</span></div>
				<div class="col-sm-6 item-price">price: <span class="price">0</span></div>
			</div>
			
		</div>
	</div>

</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="s.js"></script>
</body>
</html>
